syntax = "proto3";

package sec04.common;

option java_multiple_files = true;
option java_package = "com.vytran.models.sec04.common";


enum BodyStyle{
  SEDAN = 0;
  COUPE = 1;
  SUV = 2;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year =3;
  BodyStyle body_style = 4;
}



