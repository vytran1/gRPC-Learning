syntax = "proto3";

//import "section4/common/address.proto";
//import "section4/common/car.proto";

package sec05.v2;

option java_multiple_files = true;
option java_package = "com.vytran.models.sec05.v2";

message Television{
  string brand = 1;
  //change year to model
  int32 model = 2;
  Type type = 3;
}

enum Type{
  HD = 0;
  UHD = 1;
  OLED = 2;

}